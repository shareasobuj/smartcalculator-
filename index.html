<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>স্মার্ট ক্যালকুলেটর</title>
    <style>
        :root {
            --primary: #6c5ce7;
            --glass: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #fff;
        }

        /* ডাইনামিক গ্লাস ডিজাইন */
        .app-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 30px;
            width: 380px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        select {
            background: var(--primary);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 8px;
            cursor: pointer;
        }

        .nav-tabs {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab-btn {
            background: rgba(255,255,255,0.1);
            border: none;
            padding: 10px;
            color: white;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
        }

        .tab-btn.active {
            background: var(--primary);
            box-shadow: 0 4px 15px rgba(108, 92, 231, 0.4);
        }

        .content { display: none; animation: slideUp 0.4s ease; }
        .content.active { display: block; }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 12px;
            border: none;
            background: rgba(255,255,255,0.9);
            color: #333;
            font-size: 16px;
            box-sizing: border-box;
        }

        .calc-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            background: #00d2d3;
            color: #fff;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }

        .result {
            background: rgba(255,255,255,0.15);
            padding: 15px;
            border-radius: 12px;
            margin-top: 15px;
            font-size: 18px;
            min-height: 25px;
        }

        /* সাধারণ ক্যালকুলেটর গ্রিড */
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .grid button {
            padding: 20px;
            border-radius: 15px;
            border: none;
            font-size: 20px;
            cursor: pointer;
            background: rgba(255,255,255,0.1);
            color: white;
        }

        .grid button:hover { background: rgba(255,255,255,0.2); }
        .grid .op { color: #ff9f43; }
        .grid .eq { background: var(--primary); grid-column: span 2; }
    </style>
</head>
<body>

<div class="app-card">
    <div class="header">
        <h3 id="appTitle">স্মার্ট ক্যালকুলেটর</h3>
        <select id="langSwitch" onchange="changeLang()">
            <option value="bn">বাংলা</option>
            <option value="en">English</option>
        </select>
    </div>

    <div class="nav-tabs">
        <button class="tab-btn active" id="tabMath" onclick="showTab('math')">হিসাব</button>
        <button class="tab-btn" id="tabCurrency" onclick="showTab('currency')">ডলার</button>
        <button class="tab-btn" id="tabAge" onclick="showTab('age')">বয়স</button>
        <button class="tab-btn" id="tabBmi" onclick="showTab('bmi')">BMI</button>
    </div>

    <div id="math" class="content active">
        <input type="text" id="screen" readonly style="text-align:right; font-size: 28px;">
        <div class="grid">
            <button onclick="clearS()" style="color:#ff6b6b">C</button>
            <button onclick="add('/')" class="op">÷</button>
            <button onclick="add('*')" class="op">×</button>
            <button onclick="add('-')" class="op">-</button>
            <button onclick="add('7')">7</button>
            <button onclick="add('8')">8</button>
            <button onclick="add('9')">9</button>
            <button onclick="add('+')" class="op">+</button>
            <button onclick="add('4')">4</button>
            <button onclick="add('5')">5</button>
            <button onclick="add('6')">6</button>
            <button onclick="solve()" class="eq">=</button>
            <button onclick="add('1')">1</button>
            <button onclick="add('2')">2</button>
            <button onclick="add('3')">3</button>
            <button onclick="add('0')">0</button>
        </div>
    </div>

    <div id="currency" class="content">
        <p id="currLabel">পরিমাণ (USD):</p>
        <input type="number" id="usd" placeholder="Enter USD">
        <button class="calc-btn" onclick="convert()">কনভার্ট করুন</button>
        <div class="result" id="currRes">লাইভ রেট লোড হচ্ছে...</div>
    </div>

    <div id="age" class="content">
        <p id="ageLabel">জন্ম তারিখ:</p>
        <input type="date" id="dob">
        <button class="calc-btn" onclick="getAge()">হিসাব করুন</button>
        <div class="result" id="ageRes">---</div>
    </div>

    <div id="bmi" class="content">
        <input type="number" id="weight" placeholder="ওজন (কেজি)">
        <input type="number" id="height" placeholder="উচ্চতা (সেমি)">
        <button class="calc-btn" onclick="getBMI()">BMI চেক</button>
        <div class="result" id="bmiRes">---</div>
    </div>
</div>

<script>
    let currentRate = 120; // ডিফল্ট রেট

    // ১. রিয়েল টাইম ডলার রেট আপডেট (Free API)
    async function updateRate() {
        try {
            const res = await fetch('https://open.er-api.com/v6/latest/USD');
            const data = await res.json();
            currentRate = data.rates.BDT;
            document.getElementById('currRes').innerText = `আজকের রেট: $1 = ${currentRate.toFixed(2)} BDT`;
        } catch (e) {
            console.log("রেট আপডেট ব্যর্থ। ডিফল্ট রেট ব্যবহার হচ্ছে।");
        }
    }
    updateRate();

    // ২. ভাষা পরিবর্তনের ডেটা
    const langData = {
        bn: {
            title: "স্মার্ট ওমনি ক্যালকুলেটর", tabMath: "হিসাব", tabCurr: "ডলার", tabAge: "বয়স", tabBmi: "BMI",
            currLab: "পরিমাণ (USD):", ageLab: "জন্ম তারিখ:", calc: "হিসাব করুন", conv: "কনভার্ট করুন"
        },
        en: {
            title: "Smart OmniCalc", tabMath: "Math", tabCurr: "USD", tabAge: "Age", tabBmi: "BMI",
            currLab: "Amount (USD):", ageLab: "Date of Birth:", calc: "Calculate", conv: "Convert"
        }
    };

    function changeLang() {
        const lang = document.getElementById('langSwitch').value;
        const d = langData[lang];
        document.getElementById('appTitle').innerText = d.title;
        document.getElementById('tabMath').innerText = d.tabMath;
        document.getElementById('tabCurrency').innerText = d.tabCurr;
        document.getElementById('tabAge').innerText = d.tabAge;
        document.getElementById('tabBmi').innerText = d.tabBmi;
        document.getElementById('currLabel').innerText = d.currLab;
        document.getElementById('ageLabel').innerText = d.ageLab;
    }

    // ৩. ট্যাব লজিক
    function showTab(id) {
        document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        event.currentTarget.classList.add('active');
    }

    // ৪. ক্যালকুলেটর লজিক
    let s = document.getElementById('screen');
    function add(v) { s.value += v; }
    function clearS() { s.value = ""; }
    function solve() { try { s.value = eval(s.value); } catch { s.value = "Error"; } }

    // ৫. কনভার্টার লজিক
    function convert() {
        let val = document.getElementById('usd').value;
        let res = val * currentRate;
        document.getElementById('currRes').innerText = `${val} USD = ${res.toFixed(2)} BDT`;
    }

    // ৬. বয়স লজিক
    function getAge() {
        let birth = new Date(document.getElementById('dob').value);
        let now = new Date();
        let age = now.getFullYear() - birth.getFullYear();
        document.getElementById('ageRes').innerText = `${age} বছর বয়স`;
    }

    // ৭. BMI লজিক
    function getBMI() {
        let w = document.getElementById('weight').value;
        let h = document.getElementById('height').value / 100;
        let bmi = (w / (h*h)).toFixed(1);
        document.getElementById('bmiRes').innerText = `BMI: ${bmi}`;
    }
</script>

</body>
</html>
